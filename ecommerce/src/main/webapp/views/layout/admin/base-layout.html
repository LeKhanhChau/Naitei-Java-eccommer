<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Ogani/Admin</title>
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/fontawesome-free/css/all.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}" />
<!-- iCheck -->
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" />
<!-- JQVMap -->
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/jqvmap/jqvmap.min.css}" />
<!-- Theme style -->
<link rel="stylesheet"
	th:href="@{/assets/admin/dist/css/adminlte.min.css}" />
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />
<!-- Daterange picker -->
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/daterangepicker/daterangepicker.css}" />
<!-- summernote -->
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/summernote/summernote-bs4.min.css}" />
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
<link rel="stylesheet"
	th:href="@{/assets/admin/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
	rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Preloader -->

		<div th:replace="views/layout/admin/header :: header"></div>

		<div th:replace="views/layout/admin/sidebar :: sidebar"></div>

		<div layout:fragment="content"></div>

		<div th:replace="views/layout/admin/footer :: footer"></div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
	</div>
	</div>

	<script th:src="@{/assets/admin/plugins/jquery/jquery.min.js}"></script>
	<script th:src="@{/assets/admin/plugins/jquery-ui/jquery-ui.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/admin/plugins/chart.js/Chart.min.js}"></script>
	<script th:src="@{/assets/admin/plugins/sparklines/sparkline.js}"></script>
	<script th:src="@{/assets/admin/plugins/jqvmap/jquery.vmap.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/jquery-knob/jquery.knob.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/daterangepicker/moment/moment.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/daterangepicker/daterangepicker.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/summernote/summernote-bs4.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<script th:src="@{/assets/admin/dist/js/adminlte.js}"></script>

	<!-- DataTables  & Plugins -->
	<script
		th:src="@{/assets/admin/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/assets/admin/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/assets/admin/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/assets/admin/plugins/pdfmake/vfs_fonts.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/assets/admin/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
	<script>
		$(function() {
			$("#example1").DataTable(
					{
						"responsive" : true,
						"lengthChange" : false,
						"autoWidth" : false,
						"buttons" : [ "copy", "csv", "excel", "pdf", "print",
								"colvis" ]
					}).buttons().container().appendTo(
					'#example1_wrapper .col-md-6:eq(0)');
			$('#example2').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false,
				"responsive" : true,
			});
		});
	</script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

	<script th:if="${successMessage}">
		toastr.success("[[${successMessage}]]");
	</script>

	<script th:if="${errorMessage}">
		toastr.error("[[${errorMessage}]]");
	</script>

</body>

</html>

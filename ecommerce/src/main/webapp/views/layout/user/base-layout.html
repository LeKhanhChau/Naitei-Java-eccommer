<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Ogani</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/elegant-icons.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/nice-select.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/style.css}"
	type="text/css">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
	rel="stylesheet">
</head>
</head>

<body>
	<nav>
		<div th:replace="views/layout/user/header :: header"></div>
	</nav>

	<div layout:fragment="body"></div>

	<footer>
		<div th:replace="views/layout/user/footer :: footer"></div>
	</footer>

	<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/assets/js/jquery-ui.min.js}"></script>
	<script th:src="@{/assets/js/jquery.slicknav.js}"></script>
	<script th:src="@{/assets/js/mixitup.min.js}"></script>
	<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>

	<script th:src="@{/assets/js/add-to-cart.js}"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

	<script th:if="${successMessage}">
		toastr.success("[[${successMessage}]]");
	</script>

	<script th:if="${errorMessage}">
		toastr.error("[[${errorMessage}]]");
	</script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/user/base-layout">
<section layout:fragment="body">
	<!-- Breadcrumb Section Begin -->
	<section class="breadcrumb-section set-bg"
		th:data-setbg="@{assets/img/breadcrumb.jpg}">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>Checkout</h2>
						<div class="breadcrumb__option">
							<a th:href="@{/}">Home</a> <span>Checkout</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrumb Section End -->

	<!-- Checkout Section Begin -->
	<section class="checkout spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h6>
						<span class="icon_tag_alt"></span> Have a coupon? <a href="#">Click
							here</a> to enter your code
					</h6>
				</div>
			</div>
			<div class="checkout__form">
				<h4>Billing Details</h4>
				<form th:action="@{/orders}" th:object="${formOrder}" method="post">
					<div class="row">
						<div class="col-lg-8 col-md-6">
							<div class="checkout__input">
								<p>
									Recipient's name<span>*</span>
								</p>
								<input type="text" placeholder="Name" name="recipientName">
							</div>
							<div class="checkout__input">
								<p>
									Recipient's address<span>*</span>
								</p>
								<input type="text" placeholder="Street Address"
									name="recipientAddress">
							</div>
							<div class="checkout__input">
								<p>
									Recipient's phone<span>*</span>
								</p>
								<input type="text" placeholder="Phone" name="recipientPhone">
							</div>

						</div>
						<div class="col-lg-4 col-md-6">
							<div class="checkout__order">
								<h4>Your Order</h4>
								<div class="checkout__order__products">
									Products <span>Total</span>
								</div>
								<ul th:each="cartItem : ${cartItems}">
									<li style="display: flex; justify-content: space-between;"><p
											th:text="${cartItem.product.name}"></p>
										<p
											th:text="${(cartItem.product.price * cartItem.quantity) + ' $'}"
											class="shoping__cart__total"></p></li>
								</ul>
								<div class="checkout__order__subtotal">
									Subtotal <span th:text="${subtotal}"></span>
								</div>
								<div class="checkout__order__total">
									Total <span th:text="${total}"></span> <input type="text"
										hidden="true" name="totalAmount" th:value="${total}">
								</div>
								<div class="checkout__input__checkbox">
									<label for="payment"> Check Payment <input
										type="checkbox" id="payment"> <span class="checkmark"></span>
									</label>
								</div>
								<div class="checkout__input__checkbox">
									<label for="paypal"> Paypal <input type="checkbox"
										id="paypal"> <span class="checkmark"></span>
									</label>
								</div>
								<button type="submit" class="site-btn">PLACE ORDER</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- Checkout Section End -->

</section>
</html>

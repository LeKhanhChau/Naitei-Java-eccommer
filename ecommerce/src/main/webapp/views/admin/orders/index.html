<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/admin/base-layout">
<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>List Orders</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
						<li class="breadcrumb-item active">Order</li>
					</ol>
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">Table orders</h3>
						</div>
						<!-- /.card-header -->
						<div class="card-body">
							<table id="example1" class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>Order id</th>
										<th>Order date</th>
										<th>Recipient's name</th>
										<th>Recipient's phone</th>
										<th>Recipient's address</th>
										<th>Total amount</th>
										<th>Delivery status</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order : ${orders}">
										<td th:text="${order.id}"></td>
										<td th:text="${order.orderDate}"></td>
										<td th:text="${order.recipientName}"></td>
										<td th:text="${order.recipientPhone}"></td>
										<td th:text="${order.recipientAddress}"></td>
										<td th:text="${order.totalAmount}"></td>
										<td th:if="${order.deliveryStatus == 'Pending'}"><span
											class="badge badge-warning" th:text="${order.deliveryStatus}"></span></td>
										<td th:if="${order.deliveryStatus == 'Shipped'}"><span
											class="badge badge-success" th:text="${order.deliveryStatus}"></span></td>
										<td th:if="${order.deliveryStatus == 'Delivered'}"><span
											class="badge badge-danger" th:text="${order.deliveryStatus}"></span></td>
										<td th:if="${order.deliveryStatus == 'Processing'}"><span
											class="badge badge-info" th:text="${order.deliveryStatus}"></span></td>
										<td><a th:href="@{'/admin/orders/' + ${order.id}}"> <i
												class="fas fa-eye text-success"></i>
										</a> <a th:href="@{'/admin/orders/edit/' + ${order.id}}"> <i
												class="fas fa-edit text-warning"></i>
										</a> <a th:href="@{'/admin/orders/delete/' + ${order.id}}"> <i
												class="fas fa-trash-alt text-danger"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</section>
</div>
</html>

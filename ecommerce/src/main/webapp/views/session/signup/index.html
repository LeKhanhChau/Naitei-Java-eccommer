<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />

  <section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <div class="container mt-5" th:if="${message}">
                    <div
                      class="alert alert-info alert-dismissible fade show"
                      role="alert"
                    >
                      <strong>Notification:</strong>
                      <span th:text="${message}"></span>
                    </div>
                  </div>
                  <p
                    class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4"
                    style="color: #7fad39"
                  >
                    Sign up
                  </p>

                  <form
                    class="mx-1 mx-md-4"
                    th:action="@{/signup}"
                    th:object="${signUp}"
                    method="post"
                  >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill me-2 mb-0">
                        <label class="form-label" for="form3Example1c"
                          >First Name</label
                        >
                        <input
                          type="text"
                          id="form3Example1c"
                          placeholder="Enter a valid first name"
                          class="form-control"
                          name="firstname"
                        />
                        <span
                          th:if="${#fields.hasErrors('firstname')}"
                          th:errors="*{firstname}"
                          style="color: red"
                        ></span>
                      </div>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          id="form3Example1c"
                          placeholder="Enter a valid last name"
                          class="form-control"
                          name="lastname"
                        />
                        <span
                          th:if="${#fields.hasErrors('lastname')}"
                          th:errors="*{lastname}"
                          style="color: red"
                        ></span>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                          >User Name</label
                        >
                        <input
                          type="text"
                          id="form3Example1c"
                          placeholder="Enter a valid username"
                          class="form-control"
                          name="username"
                        />
                        <span
                          th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}"
                          style="color: red"
                        ></span>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c"
                          >Email</label
                        >
                        <input
                          type="email"
                          id="form3Example3c"
                          placeholder="Enter a valid your email"
                          class="form-control"
                          name="email"
                        />
                        <span
                          th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"
                          style="color: red"
                        ></span>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="form3Example4c"
                          placeholder="Enter password"
                          class="form-control"
                          name="password"
                        />
                        <span
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"
                          style="color: red"
                        ></span>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill me-2 mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >Phone
                        </label>
                        <input
                          type="text"
                          id="form3Example4cd"
                          placeholder="Enter phone"
                          class="form-control"
                          name="phone"
                        />
                        <span
                          th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}"
                          style="color: red"
                        ></span>
                      </div>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >Address
                        </label>
                        <input
                          type="text"
                          id="form3Example4cd"
                          placeholder="Enter address"
                          class="form-control"
                          name="address"
                        />
                        <span
                          th:if="${#fields.hasErrors('address')}"
                          th:errors="*{address}"
                          style="color: red"
                        ></span>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-2">
                      <input
                        class="form-check-input me-2"
                        style="margin-left: -5em"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in
                        <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-lg-4">
                      <button
                        type="submit"
                        class="btn btn-lg"
                        style="
                          padding-left: 2.5rem;
                          padding-right: 2.5rem;
                          background-color: #7fad39;
                          color: white;
                        "
                      >
                        Register
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="assets/img/oganic-signup.jpg"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>

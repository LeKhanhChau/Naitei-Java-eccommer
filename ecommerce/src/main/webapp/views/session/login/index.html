<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <title>Login</title>
  <body>
    <section class="vh-100" style="display: flex">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="assets/img/oganic.jpg" class="img-fluid" alt="Oganic" />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form th:action="@{/login}" th:object="${formLogin}" method="post">
              <div class="container mt-5" th:if="${message}">
                <div
                  class="alert alert-info alert-dismissible fade show"
                  role="alert"
                >
                  <strong>Notification:</strong>
                  <span th:text="${message}"></span>
                </div>
              </div>
              <!-- Hiển thị lỗi nếu có -->
              <div
                th:if="${error}"
                th:text="${error}"
                style="color: red; margin: 10px 0px"
              ></div>
              <div
                th:if="${param.error}"
                style="
                  border: 1px solid red;
                  padding: 10px;
                  margin: 10px 0;
                  color: red;
                "
              >
                <div style="color: red; margin: 10px 0px">
                  Login Failed!!!<br />
                  Reason :
                  <span
                    th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                  ></span>
                </div>
              </div>
              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
              ></div>

              <div class="divider d-flex align-items-center my-4">
                <p
                  class="text-center fw-bold h3 mx-3 mb-0"
                  style="color: #7fad39"
                >
                  Login
                </p>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid username"
                  name="username"
                />
                <span
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"
                  style="color: red"
                ></span>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                  name="password"
                />
                <span
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  style="color: red"
                ></span>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-lg"
                  style="
                    padding-left: 2.5rem;
                    padding-right: 2.5rem;
                    background-color: #7fad39;
                    color: white;
                  "
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a th:href="@{/signup}" class="link-danger">Register </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
